<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Recipe Book">
    <meta property="og:type" content="Blog">
    <meta property="og:description" content="A website that contains lots of yummy recipes">
    <meta property="og:image" content="images/sweet-potato-waffle-md.jpeg">
    <meta property="og:url" content="nicksom420.github.io/wdd131/recipes/index.html">
    <meta name="twitter:card" content="images/recipe-book.png">
    <title>Recipe Book</title>
    <link rel="stylesheet" href="recipes.css">
    <script src="main.js" type="module" defer></script>
</head>
<body>
    <header>
        <div id="title-container">
            <img id="recipe-book-image"  src="images/recipe-book.png" alt="title-img">
            <h1 id="title">RecipeBook</h1>
        </div>
        <div id="search-container">
            <form id="search-form">
                <input type="text" id="search-input" placeholder="Find a recipe">
                <button type="submit">
                    <img id="search-icon" src="images/search.svg" alt="search-bar-icon">
                </button>
            </form>
        </div>
    </header>
    <main>
        <div id="recipe-container">
            <div id="recipe-card">
                <img src="images/sweet-potato-waffle-md.jpg" alt="sweet-potato-waffle">
                <div class="recipe-text">
                    <ul id="tags">
                        <li class="tag">Waffles</li>
                        <li class="tag">Sweet Potato</li>
                        <li class="tag">Side</li>
                    </ul>
                    <h1 id="recipe-title">Sweet Potato Waffles</h1>
                    <span class="rating" role="img" aria-label="Rating: 4 out of 5 stars">
                        <span aria-hidden="true" class="icon-star">⭐</span>
                        <span aria-hidden="true" class="icon-star">⭐</span>
                        <span aria-hidden="true" class="icon-star">⭐</span>
                        <span aria-hidden="true" class="icon-star-empty">⭐</span>
                        <span aria-hidden="true" class="icon-star-empty">☆</span>
                    </span>
                    <p id="description">'Savory waffles made with Sweet potato with a hint of Ginger'</p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons" style="size: 0.6em;">Recipe icons created by Freepik - Flaticon</a> 
        <div class="social">
	        <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
	        <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
	        <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
	        <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
    </footer>
</body>
</html>
