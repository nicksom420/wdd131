<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donut</title>
  </head>
  <body>
    
    <div id="donut-container" style="background-color: #000; padding: 1em;">
      <pre id="canvas" style="color: #fff; white-space: pre; font-family: monospace;"></pre>
    </div>

    <script>
      function donut() {
        const canvas = document.querySelector('#canvas');
        const canvasWidth = 80;
        const canvasHeight = 24;
        const canvasArea = canvasHeight * canvasWidth;
        const yOffset = 12;
        const xOffset = 40;
        const innerRadius = 2;
        const r1Points = 90;
        const r2Points = 314;
        const fov = 5;
        const what = 30;

        let A = 0;
        let B = 0;

        let shades = '.,-~:;=!*#$@'.split('');

        let b, z;

        setInterval(() => {
          b = Array(canvasArea).fill(' ');
          z = Array(7040).fill(0);

          for (let j = 0; j < 6.28; j += 6.28 / r1Points) {
            for (let i = 0; i < 6.28; i += 6.28 / r2Points) {
              let c = Math.sin(i);
              let d = Math.cos(j);
              let e = Math.sin(A);
              let f = Math.sin(j);
              let g = Math.cos(A);
              let h = d + innerRadius;
              let D = 1 / (c * h * e + f * g + fov);
              let l = Math.cos(i);
              let m = Math.cos(B);
              let n = Math.sin(B);
              let t = c * h * g - f * e;

              let x = (xOffset + what * D * (l * h * m - t * n)) << 0;
              let y = (yOffset + (what / 2) * D * (l * h * n + t * m)) << 0;
              let o = (x + canvasWidth * y) << 0;

              let N =
                (((shades.length + 1) * 2) / 3 *
                  ((f * e - c * d * g) * m - c * d * e - f * g - l * d * n)) <<
                0;

              if (
                canvasHeight > y &&
                y > 0 &&
                x > 0 &&
                canvasWidth > x &&
                o < z.length &&
                D > z[o]
              ) {
                z[o] = D;
                b[o] = shades[N > 0 ? N : 0];
              }
            }
          }

          canvas.innerHTML = '';
          let line = [];

          for (let k = 0; k < canvasArea; k++) {
            line.push(b[k]);
            if ((k + 1) % canvasWidth === 0) {
              canvas.innerHTML += line.join('') + '<br />';
              line = [];
            }
          }

          A += 0.04;
          B += 0.02;
        }, 17);
      }

      donut();
    </script>
  </body>
</html>
